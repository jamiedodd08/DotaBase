<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/images/logo4.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style1.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/addcounter.js') }}"></script>
    <title>{{heroname}}</title>
</head>
<body>
    {% include 'navbar.html' %}
    <section class="section">
        <div class="heroinfo">
            <img src= {{heroimg}} alt="himg" class="himg">
            <h1 class="herotitle">{{heroname}}</h1>
        </div>
        <h2 class="abilitiestitle">Abilities</h2>
        <div class="heroabilities">
            
        </div>
        <h2 class="counterstitle">Counters</h2>
        <div class="herocounterto">
            <h3 class="counterto">Counter To:</h3>
            {% if session['username'] %}
                <button onclick="toggle()" class="addcounterbutton">+</button>
            {% endif %}
            <p>{{counterinfo}}</p>
            <div id="counterdropdown">
                <SELECT>
                    {% for i in heronames %}
                        <option value={{i[0]}}>{{i[1]}}</option>
                    {% endfor %}
                </SELECT>
            </div>
        </div>
        <div class="herocounteredby">
            
        </div>
        <h2 class="itemstitle">Items</h2>
        <div class="heroitems">
            
        </div>
        <h2 class="clipstitle">Clips</h2>
        <div class="heroclips">
            
        </div>
    </section>
    <footer>
    <p>Footer</p>
    </footer>
</body>
</html>
